<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRates Admin</title>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configure API endpoints via meta -->
  <meta name="cms-api" content="https://goldrate-cms.onrender.com" />
  <meta name="gold-api" content="" />
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-5xl mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">GoldRates Admin</h1>
    <button id="btn-logout" class="hidden text-sm px-3 py-2 rounded-lg border">Logout</button>
  </div>

  <!-- Login Card -->
  <div id="card-login" class="rounded-xl border bg-white p-6">
    <div class="text-sm text-gray-600 mb-2">Sign in with admin credentials</div>
    <div class="grid sm:grid-cols-3 gap-3">
      <input id="a-email" class="border rounded-lg px-3 py-2 text-sm" placeholder="Email" />
      <input id="a-pass" type="password" class="border rounded-lg px-3 py-2 text-sm" placeholder="Password" />
      <button id="btn-login" class="bg-amber-600 text-white px-4 py-2 rounded-lg">Login</button>
    </div>
    <div id="a-status" class="text-xs text-gray-500 mt-2 h-4"></div>
  </div>

  <!-- App -->
  <div id="app" class="hidden space-y-6">
    <!-- Create Post -->
    <section class="rounded-xl border bg-white p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold">Create Blog/News</h2>
      </div>
      <div class="grid gap-3">
        <div class="flex items-center gap-3">
          <select id="p-type" class="border rounded-lg px-3 py-2 text-sm">
            <option value="blog">Blog</option>
            <option value="news">News</option>
          </select>
          <label class="text-sm inline-flex items-center gap-2">
            <input id="p-published" type="checkbox" class="h-4 w-4"> Publish now
          </label>
        </div>
        <input id="p-title" class="border rounded-lg px-3 py-2 text-sm" placeholder="Title" />
        <input id="p-excerpt" class="border rounded-lg px-3 py-2 text-sm" placeholder="Short excerpt" />
        <div>
          <div class="text-sm text-gray-600 mb-1">Content</div>
          <div id="quill" class="bg-white rounded-lg border"></div>
        </div>
        <div class="grid sm:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-gray-600">Cover Image (upload)</label>
            <input id="p-image-file" type="file" accept="image/*" class="mt-1 w-full text-sm" />
            <button id="p-upload" type="button" class="mt-2 bg-amber-500 text-white px-3 py-2 rounded-lg">Upload Image</button>
          </div>
          <div>
            <label class="text-sm text-gray-600">Or Image URL</label>
            <input id="p-image-url" class="mt-1 w-full border rounded-lg px-3 py-2 text-sm" placeholder="https://..." />
          </div>
        </div>
        <div class="flex items-center gap-4">
          <button id="p-save" class="bg-amber-600 text-white px-4 py-2 rounded-lg">Save Post</button>
          <div id="p-status" class="text-xs text-gray-500"></div>
        </div>
      </div>
    </section>

    <!-- Posts table -->
    <section class="rounded-xl border bg-white p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold">Recent Posts</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead><tr class="text-left text-gray-500">
              <th class="py-2 pr-4">Title</th>
              <th class="py-2 pr-4">Type</th>
              <th class="py-2 pr-4">Published</th>
              <th class="py-2 pr-4">Updated</th>
              <th class="py-2 pr-4"></th>
          </tr></thead>
          <tbody id="posts-tbody"></tbody>
        </table>
      </div>
    </section>
  </div>
</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script src="assets/config.js"></script>
<script src="assets/admin.js"></script>
</body>
</html>
